<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Image to DataFrame Converter</h1>
      <form id="image-form" class="text-center">
        <div class="mb-3">
          <label for="image-upload" class="form-label">Upload an image:</label>
          <input
            type="file"
            class="form-control"
            id="image-upload"
            name="image"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="process-button">
          Convert
        </button>
      </form>
      <div id="processed-data" class="mt-5 text-center">
        <!-- Display the processed data here -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
